<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>


  <body>
    <main>

<!-- Header -->       
      <section id="home" class="heading">

        <h1 class="header-title centered">
          Palindrome Checker
        </h1>
        <p class="header-subtitle textmedium centered">
            A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.
        </p>

      </section>


<!-- Info --> 
      <section id="input-section">
        
          <h1 class="input-title textlarge bold centered">Enter a word</h1>
          <input id="text-input"/>
          <button type="button" id="check-btn">Check!</button>

          <div id="result" class="result hide"></div>

      </section>


       </main>
     </body>  

    <script src="./script.js"></script>
</html>
